<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and assets CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <section id="main-page">
            <div id="game-stage" hidden>
                <div class="container-fluid">
                    <div class="row justify-content-center h-100">
                        <div class="col-3 my-auto text-center">
                            <i id="symbol-one" class="text-white fas fa-times fa-5x mb-4"></i>
                        </div>
                        <div class="col-6">
                            <table class="ml-auto mr-auto mt-5">
                                <tr class="text-center">
                                    <td id="cell-11" class="corner-up-left">

                                    </td>
                                    <td id="cell-12">

                                    </td>
                                    <td id="cell-13" class="corner-up-right">

                                    </td>
                                </tr>
                                <tr class="text-center">
                                    <td id="cell-21">

                                    </td>
                                    <td id="cell-22" class="center-table">

                                    </td>
                                    <td id="cell-23">

                                    </td>
                                </tr>
                                <tr class="text-center">
                                    <td id="cell-31" class="corner-down-left">

                                    </td>
                                    <td id="cell-32">

                                    </td>
                                    <td id="cell-33" class="corner-down-right">

                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-3 my-auto text-center">
                            <i id="symbol-two" class="text-white far fa-circle fa-5x mb-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-instructions" class="banner-card p-3">
                <div class="container">
                    <div class="row text-center text-white">
                        <div class="col ml-auto mr-auto">
                            <h1 class="mt-4">Hey there!</h1>
                            <p class="mt-4 mb-4">This is the classic tic-tac-toe game. Choose to play alone against the
                                computer or with a friend, enter the names and enjoy!</p>
                            <div class="row text-center mb-5 justify-content-center">
                                <div class="col-4">
                                    <button id="single-player" class="btn btn-primary">1 Player</button>
                                </div>
                                <div class="col-4">
                                    <button id="multi-player" class="btn btn-primary">2 Players</button>
                                </div>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <div class="col-8 text-center">

                                    <input id="your-name" class="mb-3" type="text" placeholder="Player 1"
                                        autocomplete="off" autofocus="on" required>
                                    <input hidden id="friend-name" class="mb-3" type="text" placeholder="Player 2"
                                        autocomplete="off" required>
                                    <button id="start-button" class="btn btn-block btn-primary">Start</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-over" class="banner-card p-3" hidden>
                <div class="container">
                    <div class="row text-center text-white h-100 justify-content-center">
                        <div class="col my-auto ml-auto mr-auto">
                            <h1 class="mt-4">Game over!</h1>
                            <p class="mt-4 mb-4">And the winner is <span class="text-danger" id="winner-name">me</span>
                            </p>
                            <div class="row justify-content-center">
                                <div class="col-8 text-center">
                                    <button id="restart-button" class="btn btn-block btn-primary"
                                        onclick="history.go(0)">Click to restart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="scripts/engines.js" type="text/javascript"></script>
    <script src="scripts/gamestop.js" type="text/javascript"></script>
    <script src="scripts/computermoves.js" type="text/javascript"></script>
    <script src="scripts/gamestart.js" type="text/javascript"></script>

</body>

</html>
